<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />


    <title>Task Management</title>
</head>


<!-- Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl"
                            placeholder="http://emample.com/image.png" />
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Learn Web Dev" required />
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tags" placeholder="Work..." required />
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskDescription" placeholder="Explain something about it..."
                            rows="4" required></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" type="button" class="btn btn-primary">
                        Add Task </button>
                </form>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-expand-lg bg-primary " style="border-radius:40px;">
    <div class="container-fluid ">
        <a class="navbar-brand d-flex align-items-center gap-2 " href="#">
            <img src="img/logo2.png" alt="" class="d-inline-block align-text-top rounded-circle" style=" width:40px" />
            <h4 class="d-inline-block align-text-top">Tasky</h4>
        </a>
    </div>
</nav>

<div class="container">
    <section class="mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6   ">
                <div class="input-group flex-nowrap shadow-lg rounded">
                    <input type="search" class="form-control" placeholder="Search Task..." aria-label="Search Task"
                        aria-describedby="addon-wrapping" />
                    <span class="input-group-text" id="addon-wrapper"><i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-4">
        <div class="row task__contents">
            <h1>This is a notes </h1>
        </div>
    </section>
</div>




<footer>
    <div class="add__new__btn">
        <button class="btn btn-primary rounded-circle " type="submit" data-bs-toggle="modal"
            data-bs-target="#addNewModal">
            <i class="fas fa-plus fa-3x"></i>
        </button>
    </div>
</footer>

<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
